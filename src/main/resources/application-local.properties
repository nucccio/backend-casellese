# Local Profile Configuration - H2 Database
# AUTO_SERVER=TRUE allows multiple connections to the same database file
spring.datasource.url=jdbc:h2:file:./target/saitenweise-db;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate Settings for Local Development
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console for debugging (accessible at http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console