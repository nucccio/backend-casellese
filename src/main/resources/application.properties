# =============================================================================
# Casellese Backend - Hauptkonfiguration
# =============================================================================

spring.application.name=casellese-backend

# -----------------------------------------------------------------------------
# Server Konfiguration
# -----------------------------------------------------------------------------
server.port=8081

# JSON-Ausgabe formatiert (hilfreich für Debugging)
spring.jackson.serialization.indent-output=true

# -----------------------------------------------------------------------------
# Datenbank - Schema Generation
# -----------------------------------------------------------------------------
# Optionen: 'none', 'update', 'create', 'create-drop', 'validate'
# - 'create': Datenbank bei jedem Start neu erstellen (gut für Entwicklung)
# - 'update': Schema aktualisieren ohne Datenverlust (gut für Produktion)
spring.jpa.hibernate.ddl-auto=update

# Umgestellt auf 'update' 7. Jan 20:45 
# CREATE - Wenn Tabelle im erstenn mal geladen wird
# UPDATE - Wenn Tabelle schon existiert sonst löscht es die Daten (Verlust)

# -----------------------------------------------------------------------------
# Profil-Auswahl
# -----------------------------------------------------------------------------
# Verfügbare Profile:
# - 'local': H2 In-Memory Datenbank (Standard für Entwicklung)
# - 'dev': MariaDB lokal (für Tests mit echter DB)
# - 'prod': MariaDB auf Server (für Produktion)
spring.profiles.active=dev

# Umgestellt auf 'dev' 7. Jan 20:45 - Wichtig wenn man von H2 (local) auf Test-DB (dev) zu Prod-DB (prod) wechselt

# =============================================================================
# AUTH0 / OAUTH2 KONFIGURATION
# =============================================================================
# 
# Diese Werte müssen mit deinem Auth0-Tenant übereinstimmen!
# 
# So findest du die Werte:
# 1. Gehe zu https://manage.auth0.com/
# 2. Wähle deinen Tenant
# 3. issuer = Deine Domain (unter Settings) + "/"
# 4. audience = Dein API Identifier (unter APIs)
#
# WICHTIG: 
# - issuer MUSS mit "/" enden!
# - audience muss mit Frontend-Konfiguration übereinstimmen
# -----------------------------------------------------------------------------

okta.oauth2.issuer=https://dev-xtay6xv00u4qv7bp.us.auth0.com/
okta.oauth2.audience=https://api.casellese.local

