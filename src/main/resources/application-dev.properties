# Dev Profile Configuration - Local MariaDB
# For local development with MariaDB

# MariaDB Database Configuration
# To install and start MariaDB on Mac:
#   brew install mariadb
#   brew services start mariadb
#
# To setup user and database:
#   sudo mysql
#   CREATE DATABASE casellese;
#   CREATE USER 'user'@'localhost' IDENTIFIED BY 'deinpasswort';
#   GRANT ALL PRIVILEGES ON casellese.* TO 'user'@'localhost';
#   FLUSH PRIVILEGES;

spring.datasource.url=jdbc:mariadb://localhost:3306/casellese
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=user
spring.datasource.password=deinpasswort

# Hibernate Settings for Dev
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Show SQL statements in console (helpful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
